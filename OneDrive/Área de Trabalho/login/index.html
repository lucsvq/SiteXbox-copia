<html lang="pt-br">

            </div>
            <div id="invalida">
                <h5 id="inval"></h5>
            </div>
            <div>
                <input type="button" value="Login" class="btns" id="login-btn" onclick="login()">
            </div>
            <div id="conta">
                <h3>
                    NÃ£o tem uma conta? <span onclick="criarConta()">crie uma</span> 
                </h3>
            </div>
        </div>

</body>
</html>
