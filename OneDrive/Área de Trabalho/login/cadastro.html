<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
<body>
    <section>
        <div id="modal">
            <div id="login-title">
                Cadastro
            </div>
            <div id="inputs">
                <input type="text" class="btns" placeholder="User" id="userCadBtn">
                <input type="email" class="btns" placeholder="Email" id="emailCadBtn">
                <input type="password" class="btns" placeholder="Password" id="senhaCadBtn">
            </div>
            <div id="invalida">
                <h5 id="existe"></h5>
            </div>
            <div>
                <input type="button" value="Cadastrar" class="btns" id="cadastro-btn" onclick="cadastrar()">
            </div>

        </div>
    </section>

    <script src="scriptLogin.js"></script>
</body>
</html>
